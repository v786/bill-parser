<div class="container">
  <div class="row">
    <div class="col border m-1">
      1 of 3
    </div>
    <div class="col-8 border bg-light m-1 p-1">
      <img src="{{ imgLink }}" alt="..." class="img-thumbnail">
    </div>
    <div class="col border m-1">
      3 of 3
    </div>
  </div>
  <div class="row">
    <div class="col border m-1">
      1 of 3
    </div>
    <div class="col-8 border bg-light m-1 p-1">
      <div class="input-group mt-3 mb-3 p-4">
        <input #img type="text" class="form-control" placeholder="Paste link to image" aria-label="image link"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button (click)="saveLink(img.value)" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Button</button>
        </div>
      </div>
    </div>
    <div class="col border m-1">
      3 of 3
    </div>
  </div>
  <div class="row">
    <div class="col border m-1">
      1 of 3
    </div>
    <div class="col-8 border bg-light m-1 p-1">
      {{ text }}
    </div>
    <div class="col border m-1">
      <button (click)="getTotal()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </div>
  </div>
  <div class="row">
    <div class="col border m-1">
      1 of 3
    </div>
    <div class="col border m-1">
      3 of 3
    </div>
  </div>
</div>
